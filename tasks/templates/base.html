<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Django Crud Aplication</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">DJango App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'task' %}" class="nav-link active" aria-current="page">Task Pending</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_completed' %}" class="nav-link active" aria-current="page">Task Completed</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_create' %}" class="nav-link active" aria-current="page">Create Task</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="nav-link active" aria-current="page">LogOut</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'signup' %}" class="nav-link active" aria-current="page">SignUp</a>
                </li>
                <li>
                    <a href="{% url 'signin' %}" class="nav-link active" aria-current="page">SignIn</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}

</body>
</html>
